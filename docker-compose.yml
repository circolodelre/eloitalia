version: '3.1'

services:

  wordpress:
    image: wordpress
    environment:
      - WORDPRESS_DB_PASSWORD=wordpress
    ports:
      - 13080:80
    volumes:
      - ./env/development/wp-config.php:/usr/src/wordpress/wp-config-sample.php
      - ./sage:/var/www/volumes/wp-content/themes/sage:rw
      - ./plugin:/var/www/volumes/wp-content/plugins/plugin:rw
      - ./vendor:/var/www/vendor:rw
    restart: "no"

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=wordpress
    volumes:
      - ./volumes/mysql/:/var/lib/mysql
    restart: "no"

  adminer:
    image: javanile/adminer
    environment:
      - MYSQL_ROOT_PASSWORD=wordpress
    ports:
      - 13081:8080
    restart: "no"